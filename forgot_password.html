<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your custom CSS file -->
  <link href="style.css" rel="stylesheet">

  <meta charset="UTF-8" />
  <title>Forgot Password | Arjuna n Co-ffee</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .payment-bg-blur {
      background-image: url('images/coffee1.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(6px);
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    .payment-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 12px;
      max-width: 600px;
      margin: 60px auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .section-title {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      color: #333;
    }
  </style>
</head>
<body>

<!-- Navbar placeholder -->
<div id="navbar-placeholder"></div>

<script>
  fetch('navbar.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('navbar-placeholder').innerHTML = data;
    });
</script>

<!-- Background Blur -->
<div class="payment-bg-blur"></div>

<!-- Forgot Password Form -->
<div class="payment-container">
  <h2 class="section-title">Forgot Your Password?</h2>

  <form id="forgot-form">
    <div class="mb-3">
      <label for="email" class="form-label">Enter your registered email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required />
    </div>
    <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
  </form>

  <div class="text-center mt-3">
    <a href="login.html" class="btn btn-outline-secondary">← Back to Login</a>
  </div>

  <div id="reset-message" class="alert alert-success mt-4 d-none text-center">
    ✅ A password reset link has been sent to your email.
  </div>
</div>

<script>
  const forgotForm = document.getElementById('forgot-form');
  const message = document.getElementById('reset-message');

  forgotForm.addEventListener('submit', function(e) {
    e.preventDefault();
    // Simulate email sent
    forgotForm.classList.add('d-none');
    message.classList.remove('d-none');
  });
</script>

</body>
</html>
