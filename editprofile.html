<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Your custom CSS file -->
<link href="style.css" rel="stylesheet"> <!-- Make sure this exists and includes navbar styles -->

  <meta charset="UTF-8" />
  <title>Edit Profile | Arjuna n Co-ffee</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .login-bg-blur {
      background-image: url('images/coffee1.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(6px);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      max-width: 500px;
      margin: auto;
    }

    .section-title {
      color: #333;
      font-size: 2.2rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>
<!-- Placeholder for the navbar -->
<div id="navbar-placeholder"></div>

<!-- Script to load the navbar.html file -->
<script>
  fetch('navbar.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('navbar-placeholder').innerHTML = data;
    });
</script>

  <!-- Background -->
  <div class="login-bg-blur"></div>

 

  <div class="form-container">
    <h2 class="text-center mb-4">Edit Profile</h2>
    <form>
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" value="John Doe" />
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" value="johndoe@example.com" />
      </div>
      <div class="mb-3">
        <label class="form-label">New Password</label>
        <input type="password" class="form-control" placeholder="Leave blank if unchanged" />
      </div>
      <a href="index.html" class="btn btn-secondary w-100">Save Changes</a>

      <div class="text-center mt-4">
      <a href="index.html" class="btn btn-outline-dark">Return to Home</a>
    </form>
  </div>
</body>
</html>
