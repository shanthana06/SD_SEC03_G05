<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Profile | Arjuna n Co-ffee</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .bg-blur {
      background-image: url('images/coffee1.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(6px);
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 12px;
      max-width: 500px;
      margin: 80px auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="bg-blur"></div>

  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Arjuna n Co-ffee</a>
    </div>
  </nav>

  <div class="form-container">
    <h2 class="text-center mb-4">Edit Profile</h2>
    <form>
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" value="John Doe" />
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" value="johndoe@example.com" />
      </div>
      <div class="mb-3">
        <label class="form-label">New Password</label>
        <input type="password" class="form-control" placeholder="Leave blank if unchanged" />
      </div>
      <a href="index.html" class="btn btn-secondary w-100">Save Changes</a>

      <div class="text-center mt-4">
      <a href="index.html" class="btn btn-outline-dark">Return to Home</a>
    </form>
  </div>
</body>
</html>
