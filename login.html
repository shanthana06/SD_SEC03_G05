<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Arjuna n Co-ffee</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .login-bg-blur {
      background-image: url('images/coffee1.jpg'); /* Use same bg as order.html */
      background-size: cover;
      background-position: center;
      filter: blur(6px);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      max-width: 500px;
      margin: auto;
    }

    .section-title {
      color: #333;
      font-size: 2.2rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>

  <!-- Blurred Background -->
  <div class="login-bg-blur"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Arjuna n Co-ffee</a>
    </div>
  </nav>

  <!-- Login Form -->
  <section class="py-5">
    <div class="container">
      <div class="form-container">
        <h2 class="section-title">Login</h2>
        <form>
          <div class="mb-3">
            <label class="form-label">Email or Username</label>
            <input type="email" class="form-control" placeholder="Enter email or username" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Enter password" required />
          </div>
          <div class="mb-3 text-end">
            <a href="#" class="text-decoration-none">Forgot Password?</a>
          </div>
          <a href="index.html" class="btn btn-secondary w-100">Login</a>


        </form>
       <p class="text-center mt-3">Don't have an account? <a href="signup.html">Sign Up</a></p>
        <div class="text-center mt-4">
      <a href="index.html" class="btn btn-outline-dark">Return to Home</a>
    </div>
  </div>

      </div>
    </div>
  </section>

</body>
</html>
