
<!DOCTYPE html>
<html lang="en">
<head>
  
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


<link href="style.css" rel="stylesheet"> 

  <meta charset="UTF-8" />
  <title>Signup Success | Arjuna n Co-ffee</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .signup-bg-blur {
      background-image: url('images/coffee1.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(6px);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .success-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 500px;
      margin: 100px auto;
    }

    .success-container h2 {
      color: #28a745;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .success-container p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .btn-grey {
      background-color: #6c757d;
      color: #fff;
      border: none;
    }

    .btn-grey:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
<!-- Placeholder for the navbar -->
<div id="navbar-placeholder"></div>

<!-- Script to load the navbar.html file -->
<script>
  fetch('navbar.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('navbar-placeholder').innerHTML = data;
    });
</script>

  <!-- Blurred background -->
  <div class="signup-bg-blur"></div>

  

  <!-- Success Message -->
  <div class="success-container">
    <h2>ðŸŽ‰ Signup Successful!</h2>
    <p>Thank you for joining <strong>Arjuna n Co-ffee</strong>.<br>You can now log in to explore and order your favorite coffee.</p>
    <a href="login.html" class="btn btn-grey px-4">Go to Login</a>
  </div>

</body>
</html>
