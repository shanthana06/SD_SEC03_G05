
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Your custom CSS file -->
<link href="style.css" rel="stylesheet"> <!-- Make sure this exists and includes navbar styles -->

  <meta charset="UTF-8" />
  <title>Receipt | Arjuna n Co-ffee</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    .receipt-container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 40px;
      max-width: 600px;
      margin: 50px auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
<!-- Placeholder for the navbar -->
<div id="navbar-placeholder"></div>

<!-- Script to load the navbar.html file -->
<script>
  fetch('navbar.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('navbar-placeholder').innerHTML = data;
    });
</script>

  <div class="cart-bg-blur" style="
    background-image: url('images/coffee1.jpg');
    background-size: cover;
    background-position: center;
    filter: blur(6px);
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;">
  </div>

 

  <div class="receipt-container">
    <h2 class="text-center">Order Receipt</h2>
    <p><strong>Date:</strong> August 2, 2025</p>
    <p><strong>Order ID:</strong> #A123456</p>
    <p><strong>Order Type:</strong> Dine-In</p>
    <p><strong>Table / Name:</strong> Table 4</p>

    <hr>

    <ul class="list-group mb-3">
      <li class="list-group-item d-flex justify-content-between">
        <span>Latte</span> <span>RM 10.00</span>
      </li>
      <li class="list-group-item d-flex justify-content-between">
        <span>Brownie</span> <span>RM 9.00</span>
      </li>
    </ul>

    <div class="d-flex justify-content-between">
      <strong>Total</strong>
      <strong>RM 19.00</strong>
    </div>

    <div class="text-center mt-4">
  <a href="index.html" class="btn btn-outline-dark me-2">Return to Home</a>
  <a href="payment.html" class="btn btn-secondary">Pay Now</a>
</div>


</body>
</html>
