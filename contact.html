<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Your custom CSS file -->
<link href="style.css" rel="stylesheet"> <!-- Make sure this exists and includes navbar styles -->

  <meta charset="UTF-8" />
  <title>Contact Us | Arjuna n Co-ffee</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .contact-bg-blur {
      background-image: url('images/coffee1.jpg'); /* Same image as other pages */
      background-size: cover;
      background-position: center;
      filter: blur(6px);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      max-width: 600px;
      margin: auto;
    }

    .section-title {
      color: #333;
      font-size: 2.2rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>


  <!-- Background -->
  <div class="contact-bg-blur"></div>

  <!-- Placeholder for the navbar -->
<div id="navbar-placeholder"></div>

<!-- Script to load the navbar.html file -->
<script>
  fetch('navbar.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('navbar-placeholder').innerHTML = data;
    });
</script>


  <!-- Contact Form -->
  <section class="py-5">
    <div class="container">
      <div class="form-container">
        <h2 class="section-title">Contact Us</h2>
        <p class="text-center mb-4">Have questions, suggestions, or feedback? Reach out to us below.</p>

        <form>
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" placeholder="Your name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" placeholder="example@email.com" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="5" placeholder="Type your message..." required></textarea>
          </div>
          <button type="submit" class="btn btn-secondary w-100">Send Message</button>
 <div class="text-center mt-4">
  <a href="index.html" class="btn btn-outline-dark me-2">Return to Home</a>
        </form>
      </div>
    </div>
  </section>

</body>
</html>
