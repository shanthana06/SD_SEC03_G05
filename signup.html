<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Your custom CSS file -->
<link href="style.css" rel="stylesheet"> <!-- Make sure this exists and includes navbar styles -->

  <meta charset="UTF-8" />
  <title>Sign Up | Arjuna n Co-ffee</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .signup-bg-blur {
      background-image: url('images/coffee1.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(6px);
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -1;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .section-title {
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }
  </style>
</head>
<body>
<!-- Placeholder for the navbar -->
<div id="navbar-placeholder"></div>

<!-- Script to load the navbar.html file -->
<script>
  fetch('navbar.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('navbar-placeholder').innerHTML = data;
    });
</script>

  <!-- Background -->
  <div class="signup-bg-blur"></div>

  
  <!-- Sign Up Form -->
  <section class="py-5">
    <div class="container" style="max-width: 500px;">
      <div class="form-container">
        <h2 class="section-title">Create an Account</h2>
        <form id="signup-form">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" placeholder="Your name" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" placeholder="example@email.com" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Enter password" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control" placeholder="Confirm password" required />
          </div>
         <a href="signupsuccessful.html" class="btn btn-secondary w-100">Sign Up</a>


        </form>
        <p class="text-center mt-3">Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </div>
  </section>

  <!-- Optional JS -->
  <script>
    document.getElementById("signup-form").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("âœ… Account created! (You can connect this to your backend)");
    });
  </script>
</body>
</html>
